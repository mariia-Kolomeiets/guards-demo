<h3>Article List</h3>

<div >
  <mat-list role="list" *ngFor="let article of articles | async">
    <mat-list-item role="listitem" >
      <p >{{article.articleId}}. {{article.title}}, {{article.category}}</p>

      <button mat-raised-button color="primary" (click)="goToEdit(article)">Edit Article</button>
    </mat-list-item>
  </mat-list>
</div>
