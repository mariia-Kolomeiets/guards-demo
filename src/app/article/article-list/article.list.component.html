<h3>Article List</h3>

<div >
  <mat-list role="list" *ngFor="let article of articles | async">
    <mat-list-item role="listitem">
      <a [routerLink]="['/article', article.articleId]" >{{article.articleId}}. {{article.title}}, {{article.category}}</a>
    </mat-list-item>
  </mat-list>
</div>

<router-outlet></router-outlet>
